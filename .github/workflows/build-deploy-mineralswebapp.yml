name: Build and Deploy MineralsTradingWebApp

on:
  push:
    branches:
      - main
    paths:
      - 'src/Platform.Mining.Trading/MiningTradingApp/**'
      - 'src/Platform.Mining.Trading/Platform.Mining.Trading/**'
      - '.github/workflows/build-deploy-mineralswebapp.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/Platform.Mining.Trading/MiningTradingApp/**'
      - 'src/Platform.Mining.Trading/Platform.Mining.Trading/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/Platform.Mining.Trading/MiningTradingApp/MiningTradingApp.csproj
      
    - name: Build MineralsTradingWebApp
      run: dotnet build src/Platform.Mining.Trading/MiningTradingApp/MiningTradingApp.csproj --configuration Release --no-restore
      
    - name: Publish MineralsTradingWebApp
      run: dotnet publish src/Platform.Mining.Trading/MiningTradingApp/MiningTradingApp.csproj --configuration Release --output ./publish --no-build
      
    - name: Add .nojekyll file
      run: touch ./publish/wwwroot/.nojekyll
    
    # Deploy to external repository - requires MINERALSWEBAPP_DEPLOY_TOKEN secret
    # To set up: Create a Personal Access Token with 'repo' scope and add it as a repository secret
    # See DEPLOYMENT_INSTRUCTIONS.md for detailed setup steps
    - name: Deploy to MineralsTradingWebApp repository
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.MINERALSWEBAPP_DEPLOY_TOKEN }}
        external_repository: Kapambwe/MineralsTradingWebApp
        publish_branch: main
        publish_dir: ./publish/wwwroot
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy MineralsTradingWebApp from Minerals-Trading-As-A-Service'
